<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <form action="/signup/meta" method="POST">
        {% csrf_token %}
      <label for="user">User:</label>
      <input
        id="user"
        type="text"
        name="user"
        placeholder="User"
        maxlength="16"
        required
      />

      <label for="card">Card Number:</label>
      <input
        id="card"
        type="tel"
        name="card"
        placeholder="Card Number"
        maxlength="16"
        required
      />

      <label for="pin">PIN:</label>
      <input
        id="pin"
        type="tel"
        name="pin"
        placeholder="PIN"
        maxlength="4"
        required
      />

      <button
        type="submit"
        style="
          border: 1px solid black;
          padding: 0.5rem 1rem;
          display: block;
          width: max-content;
          cursor: pointer;
        "
      >
        Submit
      </button>

      <p id="filler"></p>
    </form>
  </body>
</html>
